_schema-version: "3.1"
ID: hiring
description: A simple CAP project.
version: 1.0.0
modules:
- name: hiring-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: hiring-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: hiring-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: hiring-db
  parameters:
    buildpack: nodejs_buildpack
- name: hiring-destination-content
  type: com.sap.application.content
  requires:
  - name: hiring-destination-service
    parameters:
      content-target: true
  - name: hiring_html_repo_host
    parameters:
      service-key:
        name: hiring_html_repo_host-key
  - name: uaa_hiring
    parameters:
      service-key:
        name: uaa_hiring-key
  parameters:
    content:
      instance:
        destinations:
        - Name: hiring_approuter_hiring_html_repo_host
          ServiceInstanceName: hiring-html5-app-host-service
          ServiceKeyName: hiring_html_repo_host-key
          sap.cloud.service: hiring-approuter
        - Authentication: OAuth2UserTokenExchange
          Name: hiring_approuter_uaa_hiring
          ServiceInstanceName: hiring-xsuaa-service
          ServiceKeyName: uaa_hiring-key
          sap.cloud.service: hiring-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: hiring-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: hiring_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - deloittehiringsfsfhiringrequests.zip
      name: deloittehiringsfsfhiringrequests
      target-path: resources/
- name: deloittehiringsfsfhiringrequests
  type: html5
  path: app/sfsf-hiring-requests
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: hiring-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: hiring-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: hiring-destination-service
    service-plan: lite
- name: hiring_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: hiring-html5-app-host-service
    service-plan: app-host
- name: uaa_hiring
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: hiring-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
